<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>binary converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="box">
      <form>
      <div>
        <h2>binary message</h2>
      <textarea  id="bin" class="text" cols="50" rows="10" placeholder="Enter your binary message" oninput="convert(this)"></textarea>
      </div>
      <input type="reset" class="btn"/>
      <div>
        <h2>string message</h2>
      <textarea id="str" class="text"  rows="10" cols="50" placeholder="enter your string message" oninput="convert(this)"></textarea>
      </div>
      
      </form>

    </section>
    <script src="script.js"></script>
  </body>
</html>
